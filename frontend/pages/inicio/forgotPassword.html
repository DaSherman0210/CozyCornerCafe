<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="icon" href="../../assets/imgs/inicio/95-removebg-preview 3.png">
  <link rel="stylesheet" href="../../css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>
  <div class="contenedor">

        </div>

            <br>

                    </div>

                    </div>
                    <div>
                        <img src="../../assets/svgs/lock.svg" alt="...">

                    </div>
                </div>
                <br>
                <div class="botonRed">
                    <button type="submit" class="boton-logi">Recover password</button>
                </div>

    </div>

        <div id="cafesito">
            <img class="imagen1" src="../../assets/imgs/inicio/Group 10080.png" alt="">
