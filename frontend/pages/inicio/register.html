<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="icon" href="../../assets/imgs/inicio/95-removebg-preview 3.png">
  <link rel="stylesheet" href="../../css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head> 
<body>
  <div class="contenedor" >
    <div class="division uno" >
        <div class="logo">
            <img src="/frontend/assets/imgs/inicio/95-removebg-preview 3.png" alt="..." width="50px">
            <h2>Coffee place</h2>
        </div>
        <form class="main" id="agregarUsuarios">
            <h1>Registro</h1>
            <br>
            <div class="input-container">
                <div>
                    <img src="../../assets/svgs/user.svg" alt="">
                    <input type="text" id="nombre" class="input-bonito" placeholder="Name" required>
                </div>
                <div>
                    <img src="../../assets/svgs/email.svg" alt="...">
                    <input type="email" id="email" class="input-bonito" placeholder="Email" required>
                </div>
                <div>
                    <img src="../../assets/svgs/lock.svg" alt="...">
                    <input type="password" id="password" class="input-bonito" placeholder="Password" required>
                </div>
                <div>
                    <img src="../../assets/svgs/house.svg" alt="...">
                    <input type="text" id="direccion" class="input-bonito" placeholder="Direction" required>
                </div>

            </div>
            <br>
            <div class="botonRed">
                <button type="submit" class="boton-logi">Register</button>
                <div class="redas">
                    <p>or</p>
                    <div>
                        <img src="../../assets/svgs/discord.svg" alt="discord">  
                        <img src="../../assets/svgs/chrome.svg" alt="chrome">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="division dos">
        <div id="cafesita">
            <img class="imagen1" src="../../assets/imgs/inicio/Group 10080.png" alt="">
        </div>
    </div>
  </div>

  <script type="module" src="./register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
