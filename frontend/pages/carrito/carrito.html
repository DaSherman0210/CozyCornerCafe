<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cozy Corner Cafe</title>
  <link rel="icon" type="image/png" href="./assets/imgs/inicio/95-removebg-preview 3.png">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css'>
  <link rel="stylesheet" href="../../css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <main>
    <nav>
      <div class="coffeePlace">
        <img src="/frontend/assets/imgs/inicio/95-removebg-preview 3.png" alt="..." width="50px">
        <h2>Carrito</h2>
      </div>
      <div class="links">
        <div class="links">
          <div class="union">
            <img src="../../assets/svgs/house.svg" alt="...">
            <a href="../main/main.html">Menu</a>
          </div>
        </div>
      </div>
    </nav>
  </main>
  <div class="container2">
    <div class="panel2">
      <div class="headerCard">
        <img src="../../assets/svgs/shoppingCarWhite.svg" alt="..." width="30px">
        <h2 class="tituloCard">Tu carrito</h2>
      </div>
      <div class="tarjetaCarrito">
        
      </div>
      <button class="comprarCarrito btn btn-light">Comprar</button>
    </div>
    <div class="parteD">
        <div class="part1">
            <div class="size">
                <h4>Tamaño</h4>
                <div class="divTamaño">
                    <div class="p">
                        <img class="pequenito" src="../../assets/imgs/inicio/coffee.png" alt="" width="40px">
                        <p>Pequeño</p>
                    </div>
                    <div class="m">
                        <img class="medi" src="../../assets/imgs/inicio/coffee.png" alt="" width="50px">
                        <p>Mediano</p>
                    </div>
                    <div class="g">
                        <img class="grandesito" src="../../assets/imgs/inicio/coffee.png" alt="" width="60px">
                        <p>Grande</p>
                    </div>
                </div>
            </div>
            <div class="toppShugar">
                <div>
                    <h4>Toppings</h4>
                    <div class="toppings">
                      
                    </div>
                  </div>
                <div class="azucarito">
                    <h4>Azucar</h4>
                    <progress id="progress" value="50" max="100"></progress>
                    <button class="progreso" onclick="document.getElementById('progress').value += 10">⇧</button>
                    <div>
                      <p class="porcentaje">50</p>
                    </div>
                    <button class="decadence" onclick="document.getElementById('progress').value -= 10">⇩</button>
                </div>
            </div>
            <div class="divCantidad" class="quantity">
              <h2>Cantidad</h2>
              <div class="containerAzucar" >
                <p class="subirBajarAzucar"><img class="menosCantidad" src="../../assets/imgs/inicio/menos.png" alt="" width="20px"></p>
                <p class="cantidad">1</p>
                <p class="subirBajarAzucar"> <img  class="masCantidad" src="../../assets/imgs/inicio/mas.png" alt="" width="20px"> </p>
              </div>
            </div>
        </div>
        <div class="part2">
            <div>
              <div>
                <img style="z-index: 1; position:absolute; right: -190px; top: 200px; background-size: cover; background-repeat: no-repeat; background-image: url(../../assets/imgs/inicio/fondoAzul.png); width: 1000px; opacity: 2;" src="../../assets/imgs/inicio/Group 10080.png" alt="..."> <!-- ? Café -->
              </div>
              <div class="mainCafe">
                <div class="cafeCarro">
                  <strong>
                    <h2 class="tituloBebida">Cafe con leche</h2>
                  </strong>
                  <p>Toppings</p>
                  <div style="display: flex;">
                    <p>Azucar→</p>
                    <p class="azucarF">50</p>
                    <p>g</p>
                  </div>
                  <div style="display: flex;">
                    <p>Unidades→ </p>
                    <p class="unidadesF">1</p>
                  </div>
                  <p class="tamañoF">Mediano</p>
                  <h2 class="total" >Total</h2>
                  <div>
                    <strong style="display: flex;">
                      <p class="signoPesos">$</p>
                      <p class="precioFinal">2000</p>
                    </strong>
                  </div>
                  <button type="button" class="botonCompraBebida btn btn-light"><img src="../../assets/svgs/wallet.svg" alt="">Add Cart</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

<!-- scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="carrito.js" type="module" defer></script>
</body>
</html>
